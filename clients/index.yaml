# yaml representation of html. converted by content server
extends: _common.yaml             # inherits from. inheritance can be chained
title: Hellow Obelite             # gets converted into a title element in the head array
module: ./modules/pages/index.js  # gets converted into a script element in the head array
# could have 'head' - array of elements. if so, adds to those in 'extends' yaml
# same for 'body'
